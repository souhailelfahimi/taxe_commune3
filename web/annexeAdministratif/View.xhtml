<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnnexeAdministratifViewDlg" widgetVar="AnnexeAdministratifViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAnnexeAdministratifTitle}">
            <h:form id="AnnexeAdministratifViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{annexeAdministratifController.selected != null}">

                        <h:outputText value="#{bundle.ViewAnnexeAdministratifLabel_abreviation}"/>
                        <h:outputText value="#{annexeAdministratifController.selected.abreviation}" title="#{bundle.ViewAnnexeAdministratifTitle_abreviation}"/>

                        <h:outputText value="#{bundle.ViewAnnexeAdministratifLabel_nom}"/>
                        <h:outputText value="#{annexeAdministratifController.selected.nom}" title="#{bundle.ViewAnnexeAdministratifTitle_nom}"/>

                        <h:outputText value="#{bundle.ViewAnnexeAdministratifLabel_secteur}"/>
                        <h:outputText value="#{annexeAdministratifController.selected.secteur}" title="#{bundle.ViewAnnexeAdministratifTitle_secteur}"/>


                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AnnexeAdministratifViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
