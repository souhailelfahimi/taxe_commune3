<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>       
        <h:outputScript library="js" name="jsfcrud.js"/>

    </h:head>
    <body style="background-color: #ffffff;">

        <h:form>
            <p:menubar style="background-color:#ccccb3;">
                <p:menuitem outcome="/faces/index"  value="Log Out !!!" icon="ui-icon-login"/>         
            </p:menubar>  
        </h:form>
        <img src="login.png" style=" margin-left: 0%; margin-top: 1%;
             height: 50px; width:50px;" ></img>
        <h3 style="text-align:center; margin-right:40%; margin-left: 40%; border: solid;
            font-family: Arial;">PLATEFORME DE GESTION DES TAXES SEJOUR</h3>




        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserTitle}"></h:outputText>
        </ui:define>


        <f:view>

            <img src="logomaroc.png" style=" margin-left: 32%;margin-top:0px;
                 height: 230px; width: 480px;" ></img>


            <p:fieldset legend="LOGIN:" style="margin-left:40%;margin-right:40%;
                        margin-bottom:0px">
                <h:form style="margin-left:2%;margin-right:40%;">

                    <p:panelGrid columns="2">      
                        <p:outputLabel value="Login:" for="login" />
                        <p:inputText id="login" value="#{userController.selected.login}" title="Login" />
                        <p:outputLabel value="Password:" for="password" />
                        <p:password id="password" value="#{userController.selected.password}" title="Password" />                                           
                    </p:panelGrid>
                    <br></br>
                    <p:commandButton icon="ui-icon-user" style="margin-left:85px;" value="Sing in" action="#{userController.seConnecter()}"></p:commandButton><br></br>
                        <br></br>
                    <p:commandLink value="Forgot password?" action="/faces/index"></p:commandLink>
                </h:form>
            </p:fieldset>
        </f:view>
      
    </body>



</html>
