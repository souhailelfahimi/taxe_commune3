<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TauxTaxeRetardViewDlg" widgetVar="TauxTaxeRetardViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTauxTaxeRetardTitle}">
            <h:form id="TauxTaxeRetardViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tauxTaxeRetardController.selected != null}">

                        <h:outputText value="#{bundle.ViewTauxTaxeRetardLabel_categorie}"/>
                        <h:outputText value="#{tauxTaxeRetardController.selected.categorie}" title="#{bundle.ViewTauxTaxeRetardTitle_categorie}"/>

                        <h:outputText value="#{bundle.ViewTauxTaxeRetardLabel_tauxPremierRetard}"/>
                        <h:outputText value="#{tauxTaxeRetardController.selected.tauxPremierRetard}" title="#{bundle.ViewTauxTaxeRetardTitle_tauxPremierRetard}"/>

                        <h:outputText value="#{bundle.ViewTauxTaxeRetardLabel_tauxAutreRetard}"/>
                        <h:outputText value="#{tauxTaxeRetardController.selected.tauxAutreRetard}" title="#{bundle.ViewTauxTaxeRetardTitle_tauxAutreRetard}"/>

                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TauxTaxeRetardViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
