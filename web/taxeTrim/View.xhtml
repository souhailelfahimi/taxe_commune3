<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TaxeTrimViewDlg" widgetVar="TaxeTrimViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTaxeTrimTitle}">
            <h:form id="TaxeTrimViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{taxeTrimController.selected != null}">

                        <h:outputText value="Numero de trimister"/>
                        <h:outputText value="#{taxeTrimController.selected.numeroTrim}" />

                        <h:outputText value="#{bundle.ViewTaxeTrimLabel_taxeAnnuel}"/>
                        <h:outputText value="#{taxeTrimController.selected.taxeAnnuel.annee}" title="#{bundle.ViewTaxeTrimTitle_taxeAnnuel}"/>

                        <h:outputText value="#{bundle.ViewTaxeTrimLabel_redevable}"/>
                        <h:outputText value="#{taxeTrimController.selected.redevable}" title="#{bundle.ViewTaxeTrimTitle_redevable}"/>

                        <h:outputText value="#{bundle.ViewTaxeTrimLabel_locale}"/>
                        <h:outputText value="#{taxeTrimController.selected.locale}" title="#{bundle.ViewTaxeTrimTitle_locale}"/>

                        <h:outputText value="#{bundle.ViewTaxeTrimLabel_montantTotal}"/>
                        <h:outputText value="#{taxeTrimController.selected.montantTotal}" title="#{bundle.ViewTaxeTrimTitle_montantTotal}"/>

                        <h:outputText value="#{bundle.ViewTaxeTrimLabel_montant}"/>
                        <h:outputText value="#{taxeTrimController.selected.montant}" title="#{bundle.ViewTaxeTrimTitle_montant}"/>

                        <h:outputText value="#{bundle.ViewTaxeTrimLabel_montantRetard}"/>
                        <h:outputText value="#{taxeTrimController.selected.montantRetard}" title="#{bundle.ViewTaxeTrimTitle_montantRetard}"/>

                        <h:outputText value="#{bundle.ViewTaxeTrimLabel_datePaiement}"/>
                        <h:outputText value="#{taxeTrimController.selected.datePaiement}" title="#{bundle.ViewTaxeTrimTitle_datePaiement}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewTaxeTrimLabel_nombreNuit}"/>
                        <h:outputText value="#{taxeTrimController.selected.nombreNuit}" title="#{bundle.ViewTaxeTrimTitle_nombreNuit}"/>

                        <h:outputText value="#{bundle.ViewTaxeTrimLabel_nombreClients}"/>
                        <h:outputText value="#{taxeTrimController.selected.nombreClients}" title="#{bundle.ViewTaxeTrimTitle_nombreClients}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TaxeTrimViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
