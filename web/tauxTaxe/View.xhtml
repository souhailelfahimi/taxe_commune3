<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TauxTaxeViewDlg" widgetVar="TauxTaxeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTauxTaxeTitle}">
            <h:form id="TauxTaxeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tauxTaxeController.selected != null}">
                        <h:outputText value="#{bundle.ViewTauxTaxeLabel_categorie}"/>
                        <h:outputText value="#{tauxTaxeController.selected.categorie}" title="#{bundle.ViewTauxTaxeTitle_categorie}"/>
                        <h:outputText value="#{bundle.ViewTauxTaxeLabel_taux}"/>
                        <h:outputText value="#{tauxTaxeController.selected.taux}" title="#{bundle.ViewTauxTaxeTitle_taux}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TauxTaxeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
