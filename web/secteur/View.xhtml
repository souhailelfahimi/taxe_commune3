<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SecteurViewDlg" widgetVar="SecteurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSecteurTitle}">
            <h:form id="SecteurViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{secteurController.selected != null}">
                        <h:outputText value="#{bundle.ViewSecteurLabel_abreviation}"/>
                        <h:outputText value="#{secteurController.selected.abreviation}" title="#{bundle.ViewSecteurTitle_abreviation}"/>
                        <h:outputText value="#{bundle.ViewSecteurLabel_nomSecteur}"/>
                        <h:outputText value="#{secteurController.selected.nomSecteur}" title="#{bundle.ViewSecteurTitle_nomSecteur}"/>
                       
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SecteurViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
