<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SecteurCreateDlg" widgetVar="SecteurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSecteurTitle}">
            <h:form id="SecteurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{secteurController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateSecteurLabel_nomSecteur}" for="nomSecteur" />
                        <p:inputText id="nomSecteur" value="#{secteurController.selected.nomSecteur}" title="#{bundle.CreateSecteurTitle_nomSecteur}" />
                        <p:outputLabel value="#{bundle.CreateSecteurLabel_abreviation}" for="abreviation" />
                        <p:inputText id="abreviation" value="#{secteurController.selected.abreviation}" title="#{bundle.CreateSecteurTitle_abreviation}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{secteurController.create}" value="#{bundle.Save}" update="display,:SecteurListForm:datalist,:growl" oncomplete="handleSubmit(args,'SecteurCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SecteurCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
