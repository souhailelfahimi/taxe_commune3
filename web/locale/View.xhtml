<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocaleViewDlg" widgetVar="LocaleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLocaleTitle}">
            <h:form id="LocaleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localeController.selected != null}">
                       
                        <h:outputText value="#{bundle.ViewLocaleLabel_reference}"/>
                        <h:outputText value="#{localeController.selected.reference}" title="#{bundle.ViewLocaleTitle_reference}"/>
                        
                        <h:outputText value="#{bundle.ViewLocaleLabel_proprietaire}"/>
                        <h:outputText value="#{localeController.selected.proprietaire.nom}" title="#{bundle.ViewLocaleTitle_proprietaire}"/>
                        
                        <h:outputText value="#{bundle.ViewLocaleLabel_gerant}"/>
                        <h:outputText value="#{localeController.selected.gerant.nom}" title="#{bundle.ViewLocaleTitle_gerant}"/>
                        
                        
                        <h:outputText value="#{bundle.ViewLocaleLabel_categorie}"/>
                        <h:outputText value="#{localeController.selected.categorie.nom}" title="#{bundle.ViewLocaleTitle_categorie}"/>
                       
                        <h:outputText value="#{bundle.ViewLocaleLabel_rue}"/>
                        <h:outputText value="#{localeController.selected.rue.nom}" title="#{bundle.ViewLocaleTitle_rue}"/>
                        
                        <h:outputText value="#{bundle.ViewLocaleLabel_complementAdresse}"/>
                        <h:outputText value="#{localeController.selected.complementAdresse}" title="#{bundle.ViewLocaleTitle_complementAdresse}"/>
                        
                        <h:outputText value="#{bundle.ViewLocaleLabel_activite}"/>
                        <h:outputText value="#{localeController.selected.activite}" title="#{bundle.ViewLocaleTitle_activite}"/>
                        
                        <h:outputText value="#{bundle.ViewLocaleLabel_description}"/>
                        <h:outputText value="#{localeController.selected.description}" title="#{bundle.ViewLocaleTitle_description}"/>
                        
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LocaleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
